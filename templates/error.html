<!-- templates/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 50%, #ff4757 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden; /* Hide scrollbars caused by animations */
        }
        
        .error-container {
            max-width: 650px;
            width: 100%;
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-icon {
            font-size: 4rem;
            color: #ff4757;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
            text-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .error-alert {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            color: #c0392b;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: left;
        }
        
        .error-alert i {
            font-size: 1.2rem;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #74b9ff 0%, #0984e3 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(116, 185, 255, 0.5);
            color: white;
        }

        .help-text {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            .error-card {
                padding: 40px 25px;
            }
            .error-title {
                font-size: 2rem;
            }
            .error-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-card">
                <i class="fas fa-exclamation-triangle error-icon"></i>
                
                <h2 class="error-title">An Error Occurred</h2>
                
                <div class="error-alert">
                    <i class="fas fa-info-circle"></i>
                    <span>{{ error }}</span>
                </div>
                
                <a href="{{ url_for('home') }}" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Go Back Home
                </a>
                
                <div class="help-text">
                    If the problem persists, please check your input and try again.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
